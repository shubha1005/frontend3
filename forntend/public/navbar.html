<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
         height : 200vh;
         background-color: #EFE9D5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #27445D;
            color: white;
            position: sticky ;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .navbar .logo:hover {
            transform: scale(1.1);
        }

        .navbar .logo i {
            margin-right: 10px;
            color: #71BBB2;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .navbar ul li a i {
            margin-right: 8px;
            color: #71BBB2;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 50%;
            background: #71BBB2;
            transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
        }

        .navbar ul li a:hover::after {
            width: 100%;
            left: 0;
        }

        .navbar ul li a:hover {
            color: #71BBB2;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #497D74;
                width: 100%;
                text-align: center;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-20px);
                transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
                border-radius: 10px;
                padding: 15px 0;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .navbar ul li a {
                display: block;
                padding: 12px;
                font-size: 1.3em;
                width: 90%;
                margin: auto;
                border-radius: 8px;
                transition: background 0.3s ease;
            }

            .navbar ul li a:hover {
                background: none;
                color: #71BBB2;
            }

            .navbar ul.active {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="bi bi-recycle"></i> E-Waste</div>
        <ul id="nav-links">
            <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="#"><i class="bi bi-info-circle"></i> About</a></li>
            <li><a href="#"><i class="bi bi-tools"></i> Services</a></li>
            <li><a href="#"><i class="bi bi-people"></i> Team</a></li>
            <li><a href="#"><i class="bi bi-telephone"></i> Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("active");
        }
    </script>
</body>
</html>
